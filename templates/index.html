<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Wine Quality Prediction</h2>
    <form action="/predict" method="post">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" id="fixed_acidity" class="input-field" name="fixed_acidity" required>
        
        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" id="volatile_acidity" class="input-field" name="volatile_acidity" required>
        
        <label for="citric_acid">Citric Acid:</label>
        <input type="number" id="citric_acid" class="input-field" name="citric_acid" required>
        
        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" id="residual_sugar" class="input-field" name="residual_sugar" required>
        
        <label for="chlorides">Chlorides:</label>
        <input type="number" id="chlorides" class="input-field" name="chlorides" required>
        
        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" id="free_sulfur_dioxide" class="input-field" name="free_sulfur_dioxide" required>
        
        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" id="total_sulfur_dioxide" class="input-field" name="total_sulfur_dioxide" required>
        
        <label for="density">Density:</label>
        <input type="number" id="density" class="input-field" name="density" required>
        
        <label for="pH">pH:</label>
        <input type="number" id="pH" class="input-field" name="pH" required>
        
        <label for="sulphates">Sulphates:</label>
        <input type="number" id="sulphates" class="input-field" name="sulphates" required>
        
        <label for="alcohol">Alcohol:</label>
        <input type="number" id="alcohol" class="input-field" name="alcohol" required>
        
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
